on: [push]

name: continuous integration

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
    - uses: swatinem/rust-cache@v2
    - uses: arduino/setup-protoc@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
    - uses: actions-rs/cargo@v1
      with:
        command: build
        args: --release
    - uses: docker/setup-buildx-action@v2
    - uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - uses: docker/build-push-action@v4
      with:
        file: Dockerfile
        context: '.'
        push: true
        tags: |
          ghcr.io/nikitavbv/tcp-over-grpc:latest
          ghcr.io/nikitavbv/tcp-over-grpc:0.1.${{ github.run_number }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  build-arm64:
    name: build arm64
    runs-on: ubuntu-latest
    env:
      CARGO_TARGET_AARCH64_UNKNOWN_LINUX_MUSL_LINKER: /usr/bin/aarch64-linux-gnu-gcc
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
        target: aarch64-unknown-linux-musl
    - uses: swatinem/rust-cache@v2
    - uses: arduino/setup-protoc@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
    - run: sudo apt install gcc-aarch64-linux-gnu
    - uses: actions-rs/cargo@v1
      with:
        command: build
        args: --release --target aarch64-unknown-linux-musl
    - uses: docker/setup-buildx-action@v2
    - uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - uses: docker/build-push-action@v4
      with:
        file: Dockerfile
        context: '.'
        push: true
        platforms: linux/arm64
        tags: |
          ghcr.io/nikitavbv/tcp-over-grpc:latest
          ghcr.io/nikitavbv/tcp-over-grpc:0.1.${{ github.run_number }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
